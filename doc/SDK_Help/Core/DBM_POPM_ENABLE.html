  <a name="wp546022"></a>

  <h4 class="pHeading3">DBM_POPM_ENABLE message</h4><a name="wp546024"></a>

  <p class="pBody">The <code class="cCode">DBM_POPM_ENABLE</code> message is sent to a pop-up control to enable/disable it.</p><a name="wp546026"></a>

  <h5 class="pHeading4">Members</h5><a name="wp546029"></a>

  <p class="pBody"></p>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp514535"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp514537"></a>

          <p class="pBody">Can be set to <code class="cCode">TRUE</code> to enable the pop-up control, <code class="cCode">FALSE</code> to disable it</p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp514543"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp514545"></a>

          <p class="pBody">Is set to <code class="cCode">0L</code></p>
        </td>
      </tr>
    </table>
  </div>

  <p class="pBody"></p>
