  <a name="wp1314489"></a>

  <h4 class="pHeading3">WCB_SETDWORD message</h4><a name="wp1314490"></a>

  <p class="pBody">The <code class="cCode">WCB_SETDWORD</code> message sets the <code class="cCode">DWORD</code> that is associated with a WP combo box
  control.</p><a name="wp1314491"></a>

  <h5 class="pHeading4">Members</h5><a name="wp1314501"></a>

  <p class="pBody"></p>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp1314494"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp1314496"></a>

          <p class="pBody">Is set to <code class="cCode">0</code></p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp1314498"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp1314500"></a>

          <p class="pBody">Specifies the value to be stored with the combo box</p>
        </td>
      </tr>
    </table>
  </div>

  <p class="pBody"></p>
