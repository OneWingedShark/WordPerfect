  <a name="wp1314092"></a>

  <h4 class="pHeading3">WEM_ITALIC message</h4><a name="wp1314093"></a>

  <p class="pBody">The <code class="cCode">WEM_ITALIC</code> message toggles the italic attribute on or off. This message is available to window editor
  controls.</p>
