  <h4 class="pHeading3">WEM_COMPOSE message</h4><a name="wp1313879"></a>

  <p class="pBody">The <code class="cCode">WEM_COMPOSE</code> message opens the Compose dialog box. This message is available to window editor
  controls.</p><a name="wp1313889"></a>

  <h5 class="pHeading4">Members</h5>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp1313882"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp1313884"></a>

          <p class="pBody">Is set to <code class="cCode">0</code></p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp1313886"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp1313888"></a>

          <p class="pBody">Is set to <code class="cCode">0L</code></p>
        </td>
      </tr>
