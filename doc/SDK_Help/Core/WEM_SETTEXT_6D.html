  <h4 class="pHeading3">WEM_SETTEXT_6D message</h4><a name="wp1314201"></a>

  <p class="pBody">The <code class="cCode">WEM_SETTEXT_6D</code> message sets a WordPerfect document string into a window editor control.</p><a name=
  "wp1314211"></a>

  <h5 class="pHeading4">Members</h5>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp1314204"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp1314206"></a>

          <p class="pBody">Is set to <code class="cCode">0</code></p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp1314208"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp1314210"></a>

          <p class="pBody">Specifies the address of the WordPerfect document string</p>
        </td>
      </tr>
    </table>
  </div>
