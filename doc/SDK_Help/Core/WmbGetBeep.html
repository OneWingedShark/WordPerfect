  <h4 class="pHeading3">WmbGetBeep function</h4><a name="wp549956"></a>

  <p class="pBody">The <code class="cCode">WmbGetBeep</code> function returns the global beep on error state.</p><a name="wp549958"></a>

  <h5 class="pHeading4">Prototype</h5>

  <div class="pPreformatted">
    <pre class="pPreformatted">
BOOL FAR PASCAL WmbGetBeep ( VOID ); <a name="wp549960"> </a>
</pre>
  </div><a name="wp549962"></a>

  <h5 class="pHeading4">Parameters</h5><a name="wp549964"></a>

  <p class="pBody">None</p><a name="wp549966"></a>

  <h5 class="pHeading4">Return values</h5><a name="wp549968"></a>

  <p class="pBody">This function returns the global beep state.</p>
