  <h4 class="pHeading3">wMenuItemID function</h4><a name="wp549456"></a>

  <p class="pBody">The <code class="cCode">wMenuItemID</code> function returns the theta or dynatheta ID of the menu item to delete.</p><a name="wp549458"></a>

  <h5 class="pHeading4">Return values</h5><a name="wp549460"></a>

  <p class="pBody">This function returns the ID of the menu item deleted.</p>
