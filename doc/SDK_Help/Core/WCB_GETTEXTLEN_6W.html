  <h4 class="pHeading3">WCB_GETTEXTLEN_6W message</h4><a name="wp1314425"></a>

  <p class="pBody">The <code class="cCode">WCB_GETTEXTLEN_6W</code> message gets the length in bytes of the WordPerfect word string in the edit portion of the
  WP combo box control.</p><a name="wp1314426"></a>

  <h5 class="pHeading4">Members</h5><a name="wp1314436"></a>

  <p class="pBody"></p>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp1314429"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp1314431"></a>

          <p class="pBody">Is set to <code class="cCode">0</code></p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp1314433"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp1314435"></a>

          <p class="pBody">Is set to <code class="cCode">0L</code></p>
        </td>
