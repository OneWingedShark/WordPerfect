  <a name="wp1314540"></a>

  <h4 class="pHeading3">WCB_SHOWDROPDOWN message</h4><a name="wp1314541"></a>

  <p class="pBody">The <code class="cCode">WCB_SHOWDROPDOWN</code> message is equivalent to the Windows API message <code class="cCode">CB_SHOWDROPDOWN</code>.
  This message is available to WP combo box controls.</p>
