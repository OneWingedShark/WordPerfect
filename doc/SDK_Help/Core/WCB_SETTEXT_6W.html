  <h4 class="pHeading3">WCB_SETTEXT_6W message</h4><a name="wp1314507"></a>

  <p class="pBody">The <code class="cCode">WCB_SETTEXT_6W</code> message sets a WordPerfect word string into the edit portion of the WP combo box
  control.</p><a name="wp1314508"></a>

  <h5 class="pHeading4">Members</h5><a name="wp1314518"></a>

  <p class="pBody"></p>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp1314511"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp1314513"></a>

          <p class="pBody">Is set to <code class="cCode">0</code></p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp1314515"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp1314517"></a>

          <p class="pBody">Provides a pointer to the WordPerfect word string</p>
        </td>
      </tr>
    </table>
  </div>

  <p class="pBody"></p>
