  <h4 class="pHeading3">DATE_SETDATE message</h4><a name="wp540721"></a>

  <p class="pBody">The <code class="cCode">DATE_SETDATE</code> message sets date using binary format for a date control.</p><a name="wp540723"></a>

  <h5 class="pHeading4">Members</h5><a name="wp540726"></a>

  <p class="pBody"></p>

  <div class="c1">
    <table border="1">
      <tr align="left">
        <td>
          <a name="wp509490"></a>

          <p class="pBody"><code class="cCode">wParam</code></p>
        </td>

        <td>
          <a name="wp509492"></a>

          <p class="pBody">Is set to <code class="cCode">0</code></p>
        </td>
      </tr>

      <tr align="left">
        <td>
          <a name="wp509498"></a>

          <p class="pBody"><code class="cCode">lParam</code></p>
        </td>

        <td>
          <a name="wp509500"></a>

          <p class="pBody">Acts as a pointer to the <code class="cCode">WPDATE</code> structure containing the date</p>
        </td>
      </tr>
    </table>
  </div>

  <p class="pBody"></p>
